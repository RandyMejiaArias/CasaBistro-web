<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets\img\favicon.png" type="image/x-icon">
    <title>Casa Bistro - Ecuador</title>
    <script src="https://kit.fontawesome.com/f610ee399d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-content">
                <a href="#main"><img src="./assets/img/Logo.png" height="36" alt="Casa Bistro - logotipo"></a>
                <nav class="menu" aria-label="main-navigation">
                    <ul>
                        <li><a href="#main">Inicio</a></li>
                        <li><a href="#menu">Menú</a></li>
                        <li><a href="#about">Nosotros</a></li>
                    </ul>
                </nav>
                <a href="#" class="button" target="_blank">Ordenar</a>
            </div>
        </div>
    </header>
    <div class="clipPath"></div>
    <div class="wrapper">
        <section class="hero" id="main" aria-label="main">
            <div class="hero-image">
                <img src="./assets/img/hamburguesaJr.png" height="330" alt="Hamburguesa Jr">
            </div>
            <div class="hero-description">
                <p class="callout">$ 3.99</p>
                <h4>Hamburguesa Jr</h4>
                <h5>Incluye papas fritas, bebida y salsas de casa</h5>
                <p>Conciéntele a tu peque y aprovecha la promo del 10% de descuento en platillos Junior.</p>
                <a href="#" class="button is-secondary" target="_blank">¡Lo Quiero!</a>
            </div>
        </section>
        <div class="chevron">
            <a href="#about"><i class="fas fa-chevron-down"></i></a>
        </div>
    </div>
</body>
</html>
